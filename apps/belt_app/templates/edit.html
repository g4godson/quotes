<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <style>
    .top{

        width: 1000px;
        height:100px;
        display: block;
    }
    h2{
        width:300px;
        display: inline-block;
    }

    .t_right{
        width:300px;
        display: inline-block;

        margin-left: 300px;
    }

    div{
        display: inline-block;
        margin-left: 20px;
    }

    </style>
</head>
<body>

        <div class = "top">
                <h2>Edit My Account</h2>

                <div class = "t_right">
                    <div>
                        <a href = "/home">Back</a>
                    </div>
                    <div>
                        <form action="#" method = "post">
                            {%csrf_token%}
                            <input type="submit" name = "submit" value = "Logout">
                        </form>
                    </div>
                </div>
        </div>


        <div>
            <form action="/{{request.session.logged_in}}/update" method = "post">
                {%csrf_token%}
                <br><br><br>
                    <label for="first_name">First Name :</label>
                    <input type="text" name = "first_name" id = "first_name" value = "{{obj.first_name}}">
                    <br><br><br>
                    <label for="last_name">Last Name :</label>
                    <input type="text" name = "last_name" id = "last_name" value = "{{obj.last_name}}">
                    <br><br><br>
                    <label for="email">Email :</label>
                    <input type="email" name = "email" id = "email" value = "{{obj.email}}">
                    <br><br><br>
                    <input type="submit" name="submit" id="submit" value = "Update">
            </form>

        </div>
</body>
</html>
